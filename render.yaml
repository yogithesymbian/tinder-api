databases:
  - name: tinder-api-db
    databaseName: tinder_db
    user: tinder_user
    plan: free

services:
  # Laravel Web Service
  - type: web
    name: tinder-api
    runtime: docker
    plan: free
    healthCheckPath: /
    # Database connection environment variables
    # Using 'fromDatabase' automatically configures INTERNAL connection strings
    # Internal connections use Render's private network (faster, no bandwidth charges)
    # The pg_isready check in render-start.sh works with internal hostnames
    envVars:
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: DB_CONNECTION
        value: pgsql
      - key: DB_HOST
        fromDatabase:
          name: tinder-api-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: tinder-api-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: tinder-api-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: tinder-api-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: tinder-api-db
          property: password
      - key: SESSION_DRIVER
        value: database
      - key: CACHE_STORE
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: info
      - key: BCRYPT_ROUNDS
        value: 12
      - key: DB_READY_TIMEOUT
        value: 60
